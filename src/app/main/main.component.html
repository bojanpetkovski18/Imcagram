<div class="container">
  <div class="row" *ngIf="listPosts.length">
    <div class="card col-md-3" *ngFor="let item of listPosts">
      <app-post-grid [post]="item"></app-post-grid>
    </div>
  </div>
  <div class="row spinner" *ngIf="!listPosts.length">
    <mat-spinner></mat-spinner>
  </div>
</div>
