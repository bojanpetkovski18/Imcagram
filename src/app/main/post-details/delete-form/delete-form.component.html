<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title center" id="exampleModalLabel">Are you sure to delete {{deletePost.title}}?</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="image-wrapper">
        <img src="{{deletePost?.imgUrl}}">
      </div>
      <button class="btn btn-danger" (click)="onDelete(deletePost.id)" data-dismiss="modal">Yes</button>
      <button class="btn btn-secondary" data-dismiss="modal">No</button>
    </div>
  </div>
</div>
