<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title center" id="exampleModalLabel">Edit Photo</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #editForm="ngForm">
        <div class="form-group d-flex justify-content-center">
          <input type="text" class="form-control w-75" placeholder="Title" name="title" [(ngModel)]="currentPost.title"
            required>
        </div>
        <div class="form-group d-flex justify-content-center">
          <input type="text" class="form-control w-75" placeholder="Image URL" name="imgUrl"
            [(ngModel)]="currentPost.imgUrl" required>
        </div>
        <div class="form-group d-flex justify-content-center">
          <textarea rows="4" class="form-control w-75" placeholder="Enter a description here..." name="description"
            [(ngModel)]="currentPost.description"></textarea>
        </div>
        <div class="row d-flex justify-content-center">
          <button type="submit" (click)="onEdit(currentPost)" class="btn btn-success" data-dismiss="modal"
            [disabled]="!editForm.valid">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
